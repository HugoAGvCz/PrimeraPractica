<!-- Condicionales -->


<!-- Bucles -->

<div class="container">
    @for (usuario of usuarios; track usuario.id) {
        @if (usuario.rol.rol === "Admin") {
            <div class="admin">
                <div class="info">
                    <h3>{{ usuario.name }}</h3>
                    <span>{{ usuario.description }}</span>
                </div>
                <p>Usuario administrador</p>
            </div>
        } @else if (usuario.rol.rol === "Cliente") {
            <app-card
            [data]="{
                data:usuario
            }"/>
        } @else {
            <div class="vendedor">      
                <div class="info-vendedor">
                    <h3>{{ usuario.name }}</h3>
                    <span>{{ usuario.description }}</span>
                </div>
                <p>Es un vendedor</p>
            </div>
        }
    }
</div>
