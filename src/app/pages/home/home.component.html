<div class="card">
    <div class="card-header">
        <img [src]="image" class="image">
    </div>
    <div class="card-body">
        <h2 class="title">{{ title }}</h2>
        <p class="info">{{ info }}</p> 
    </div>
    <div class="card-footer">
        <button class="btn-info" (click)="onClick()"> {{ text_btn }}</button>
    </div>
</div>
